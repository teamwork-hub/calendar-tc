<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/calendar.css" />
    <style>

        /** CSS Solo de ejemplo */
        div .title {
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            padding-top: 30px;
            padding-bottom: 30px;
            color: rgb(32, 111, 242);
        }

        div {
            width: 30%;
            margin: auto;
            min-height: 1000px;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="title">Calendario</h1>
        <tc-component-calendar parent="input__date" 
                               target="calendar__date" 
                               box="box__date" 
                               placeholder="Fecha de Prueba"
                               close="false"
                               required="required">
        </tc-component-calendar>
        <tc-component-calendar parent="input__dat2" 
                               target="calendar__date2" 
                               box="box__date2" 
                               placeholder="Fecha de Prueba 2"
                               close="true">
        </tc-component-calendar>
    </div>
    

    <script type="module" src="src/module__calendar.js"></script>
</body>
</html>
